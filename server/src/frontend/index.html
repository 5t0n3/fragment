<!DOCTYPE html>
<html>
<head>
  <title>fragment - secure your notes</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <header id="login-header">
    <a href="/account">log in or register</a>
  </header>

  <header id="list-header" class="hidden">
    <a href="/list">view your stored notes</a>
  </header>

  <img src="logo.png" alt="fragment logo" height="100px" />

  <main id="input-container">
    <div>
      <label for="note-title">Note title</label>
      <input id="note-title" autofocus maxlength="30" autocomplete="off" />
    </div>
    <div id="content-container">
      <!-- FIXME: this label doesn't really do anything :P -->
      <label for="note-content">Note content</label>
      <div contenteditable id="note-content" spellcheck="false"></div>
    </div>

    <div id="passphrase-container">
      <label for="passphrase-gen">Auto-generate memorable passphrase?</label>
      <input id="passphrase-gen" type="checkbox" checked />
    </div>

    <div id="shorten-container">
      <label for="shorten-toggle">Shorten note link?</label>
      <input id="shorten-toggle" type="checkbox" />
    </div>

    <div id="upload-container">
      <label for="file-upload">Attachment (optional)</label>
      <input id="file-upload" type="file" />
    </div>

    <p id="attachment-container" class="hidden"><a id="attachment-link">Attachment link</a></p>

    <button id="share-button">Share note</button>
  </main>
  <script src="index.js" integrity="sha512-pKjv7qPE9+Ei0Q0xNpAw9+6z5Fj4mEE7TnTKXExu9ZYk3s9FG7idOXGgIEYAoSxwUlgjyEbvMZalK14rsPvuBg=="></script>
</body>
</html>
