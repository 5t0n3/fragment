<!DOCTYPE html>
<html>
<head>
  <title>fragment - secure your notes</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <header id="login-header">
    <a href="/account">log in or register</a>
  </header>

  <img src="logo.png" alt="fragment logo" height="100px" />

  <main id="input-container">
    <div>
      <label for="note-title">Note title</label>
      <input id="note-title" autofocus maxlength="30" autocomplete="off" />
    </div>
    <div id="content-container">
      <!-- FIXME: this label doesn't really do anything :P -->
      <label for="note-content">Note content</label>
      <div contenteditable id="note-content" spellcheck="false"></div>
    </div>

    <div>
      <label for="passphrase-gen">Auto-generate memorable passphrase?</label>
      <input id="passphrase-gen" type="checkbox" checked />
    </div>

    <button id="share-button">Share note</button>
  </main>
  <script src="index.js" integrity="sha512-a8Wmtiu8mZ0i0NpZ50lKqQqMJLUpvoUVrZRkmyo8CUpOioy/9VljKAh3CjEpr97b0Jr9jhqT8Bzd5Za9ihcG2Q=="></script>
</body>
</html>
